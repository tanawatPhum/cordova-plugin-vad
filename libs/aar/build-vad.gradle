dependencies {
    compile (name: 'pocketsphinx-android-5prealpha-release', ext: 'aar')
    compile (name: 'models-release', ext: 'aar')
    compile (name: 'wear-debug', ext: 'aar')
}
repositories {
    flatDir{
        dirs 'libs'
    }
}

ext.postBuildExtras = {
    android {
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
        allprojects {
            compileOptions {
                sourceCompatibility = JavaVersion.VERSION_1_7
                targetCompatibility = JavaVersion.VERSION_1_7
            }
        }
    }
}
ext.cdvMinSdkVersion = 22